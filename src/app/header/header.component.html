<header class="main-header" [@slideDown]="'in'">
  <div class="header-container">
    <div class="header-brand" [routerLink]="['/']">
      <span class="brand-name">Harsh Hajela</span>
    </div>
    
    <div class="header-right">
      <nav class="header-nav">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
        <a [routerLink]="['/blogs']" routerLinkActive="active" class="nav-link">Blogs</a>
        <a [routerLink]="['/contact']" routerLinkActive="active" class="nav-link">Contact</a>
      </nav>
      
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="(isDarkTheme$ | async) ? 'Switch to light theme' : 'Switch to dark theme'">
        <div class="toggle-track" [class.dark]="isDarkTheme$ | async">
          <div class="toggle-thumb" [class.dark]="isDarkTheme$ | async">
            <svg *ngIf="!(isDarkTheme$ | async)" class="theme-icon sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="5"/>
              <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
            </svg>
            <svg *ngIf="isDarkTheme$ | async" class="theme-icon moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </div>
        </div>
      </button>
    </div>
  </div>
</header>
